{% extends "base.html" %}

{% block title %}Stock Footage Automator{% endblock %}

{% block content %}

<h1>Upload Media Files</h1>
<div id="dropzone" class="mb-3">
    <form id="upload-form" class="dropzone rounded" action="/">
        <div class="dz-default dz-message">
            <h1 style="color: #bbbbbb;"><i class="far fa-images fa-2x"></i></h1><br>
            <span class="text-muted d-block">Drop files here or click to upload</span>
            <span class="text-muted text-sm d-block font-italic">Files must be less than 10MB</span>
        </div>
    </form>
</div>

<div class="d-flex justify-content-center">
    <a id="delete-uploaded-images" class="btn btn-outline-secondary mr-2 upload-btns" href="#">Remove All</a>
    <a class="btn btn-outline-primary ml-2 upload-btns" href="{{url_for('edit_images')}}">Prepare Files</a>
</div>
{% endblock %}
