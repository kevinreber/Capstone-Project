<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootswatch/4.1.3/lumen/bootstrap.css">
</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
        <a class="navbar-brand" href="/">CSV Stock Generator</a>
        <ul class="navbar-nav">
            <li class="nav-item"><a class="nav-link" href="/">Home</a></li>
        </ul>
    </nav>

    {% for category, msg in get_flashed_messages(with_categories=true) %}
    <div class="alert alert-{{category}}">{{ msg }}</div>
    {% endfor %}

    <div class="container">
        {% block content %}
        {% endblock %}
    </div>

    <footer class="text-center">Designed & Built by <a href="https://www.kevinreber.dev">Kevin Reber</a></footer>
</body>

</html>
