{% extends "base.html" %}

{% block title %}Results{% endblock %}

{% block content %}
<h1>Keywords:</h1>

<form method="POST">

    {% include "form.html" %}

    <button class="btn btn-primary" type="submit">Convert to CSV</button>
</form>

<ul>
    {% for key in keywords %}
    <li>{{ key }}</li>
    {% endfor %}
</ul>

<a class="btn btn-outline-primary" href="/">Back</a>
{% endblock %}
